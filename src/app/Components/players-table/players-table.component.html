<div class="site-section bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">      
                <div class="widget-next-match">
                <table class="table custom-table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Age</th>
                        <th>Position</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let player of players">
                        <td>{{player._id}}</td>
                        <td>{{player.name}}</td>
                        <td>{{player.number}}</td>
                        <td>{{player.age}}</td>
                        <td>{{player.position}}</td>
                        <td>
                            <button class="btn btn-success mr-3" (click)="goToDisplayPlayer(player._id)">Display</button>
                            <button class="btn btn-dark mr-3" (click)="goToEditPlayer(player._id)">Update</button>
                            <button class="btn btn-danger" (click)="deletePlayer(player._id)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
