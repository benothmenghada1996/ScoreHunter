<div class="site-section bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">      
                <div class="widget-next-match">
                <table class="table custom-table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Team One</th>
                        <th>Team Two</th>
                        <th>Score One</th>
                        <th>Score Two</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let match of matches">
                        <td>{{match._id}}</td>
                        <td>{{match.teamOne | titlecase}}</td>
                        <td>{{match.teamTwo | titlecase}}</td>
                        <td>{{match.scoreOne}}</td>
                        <td>{{match.scoreTwo}}</td>
                        <td>
                            <button class="btn btn-success mr-3" (click)="goToDisplayMatch(match._id)">Display</button>
                            <button class="btn btn-dark mr-3" (click)="goToEditMatch(match._id)">Update</button>
                            <button class="btn btn-danger" (click)="deleteMatch(match._id)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
