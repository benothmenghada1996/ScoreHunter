<app-banner [b]="title"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form action="#" #playerForm="ngForm" (ngSubmit)="addPlayer()" class="justify-content-center">
            <div class="form-group">
              <input type="text" class="form-control" name ="name" [(ngModel)]="player.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name ="Number" [(ngModel)]="player.number" placeholder="Number">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name ="age" [(ngModel)]="player.age" placeholder="Age">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name ="position" [(ngModel)]="player.position" placeholder="Position">
            </div>
            <div class="form-group">
              <select class="form-control"  id="teamId" (change)="selectTeam($event)">
                 <option style ="color:black" *ngFor="let t of teams" [value]="t._id">{{t.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
            </div>
          </form>  
        </div>
      </div>
    </div>
</div>
