<app-banner b="Add Team"></app-banner>
<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form action="#" class="justify-content-center" #addTeamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <input type="text" class="form-control" name ="name" [(ngModel)]="team.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name ="foundation" [(ngModel)]="team.foundation" placeholder="foundation">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name ="owner" [(ngModel)]="team.owner" placeholder="Owner">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name ="stadium" [(ngModel)]="team.stadium" placeholder="Stadium">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="ADD">
            </div>
          </form>  
        </div>
      </div>
    </div>
</div>
